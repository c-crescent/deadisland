<div class="main" *ngIf="!started && !new">
  <button class="button is-large is-primary" (click)="new = !new">
    New Game
  </button>
  <button class="button is-large is-primary" (click)="started = !started">
    Load Game
  </button>
</div>
<app-main *ngIf="started"></app-main>
<app-character-creation *ngIf="new"></app-character-creation>
